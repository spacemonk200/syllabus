<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Details</title>
 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            padding-top: 70px; 
        }
        .tab-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Subject Details</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" id="math-tab" data-toggle="tab" href="#math" onclick="openTab('math')">Math</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="science-tab" data-toggle="tab" href="#science" onclick="openTab('science')">Science</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="history-tab" data-toggle="tab" href="#history" onclick="openTab('history')">History</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="tab-content">
        <div class="tab-pane fade show active" id="math">
            <h2>Math</h2>
            <p>This is the Math subject details.</p>
        </div>
        <div class="tab-pane fade" id="science">
            <h2>Science</h2>
            <p>This is the Science subject details.</p>
        </div>
        <div class="tab-pane fade" id="history">
            <h2>History</h2>
            <p>This is the History subject details.</p>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function openTab(subject) {
        $(".nav-link").removeClass("active");
        $("#" + subject + "-tab").addClass("active");
        $(".tab-pane").removeClass("show active");
        $("#" + subject).addClass("show active");
    }
</script>

</body>
</html>
